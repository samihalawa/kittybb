<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyBB 承诺书 - Video Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f7;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.8;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1, .image-container, .signature, .github-url, .footer {
            opacity: 0;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
        h1 {
            color: #ff4081;
            font-size: 36px;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 30px;
            animation-name: fadeInOut;
            animation-delay: 0s;
        }
        p {
            font-size: 22px;
            margin: 20px 0;
            text-align: center;
            line-height: 1.8;
        }
        .image-container img {
            width: 90%;
            max-width: 450px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .affirmation {
            font-weight: bold;
            color: #ff4081;
            text-align: center;
            margin: 15px 0 40px;
            font-size: 24px;
        }
        .signature {
            text-align: right;
            font-size: 28px;
            font-style: italic;
            color: #ff4081;
            animation-name: fadeInOut;
            animation-delay: 14s;
        }
        .github-url {
            margin-top: 30px;
            animation-name: fadeInOut;
            animation-delay: 16s;
        }
        .footer {
            margin-top: 60px;
            color: #777;
            font-size: 18px;
            animation-name: fadeInOut;
            animation-delay: 18s;
        }
        
        /* Fade In and Out Animations */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        
        /* Specific delays for image containers */
        .image-container:nth-child(2) {
            animation-name: fadeInOut;
            animation-delay: 4s;
        }
        .image-container:nth-child(3) {
            animation-name: fadeInOut;
            animation-delay: 6s;
        }
        .image-container:nth-child(4) {
            animation-name: fadeInOut;
            animation-delay: 8s;
        }
        .image-container:nth-child(5) {
            animation-name: fadeInOut;
            animation-delay: 10s;
        }
        .image-container:nth-child(6) {
            animation-name: fadeInOut;
            animation-delay: 12s;
        }
    </style>
</head>
<body>
    <h1>KittyBB 承诺书</h1>
    <p class="animate__animated animate__fadeInUp">我，Sami，郑重承诺，为我的 Kitty 付出一切，让她每天都更加快乐和幸福。这是我深情的承诺，每一项都深植于我的心中。</p>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/samihalawa/kittybb/main/vignette_2.png" alt="承诺照片 2">
        <p class="affirmation">承诺 1：用心倾听 Kitty。</p>
    </div>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/samihalawa/kittybb/main/vignette_3.png" alt="承诺照片 3">
        <p class="affirmation">承诺 2：尊重 Kitty 的感受。</p>
    </div>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/samihalawa/kittybb/main/vignette_4.png" alt="承诺照片 4">
        <p class="affirmation">承诺 3：陪伴 Kitty 的时光。</p>
    </div>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/samihalawa/kittybb/main/vignette_6.png" alt="承诺照片 5">
        <p class="affirmation">承诺 4：爱护 Kitty。</p>
    </div>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/samihalawa/kittybb/main/vignette_7.png" alt="承诺照片 6">
        <p class="affirmation">承诺 5：为 Kitty 努力。</p>
    </div>

    <div class="signature">
        <p>Sami (小猪老公)</p>
    </div>
    
    <div class="github-url">
        <p>项目源代码:</p>
        <a href="https://github.com/your-github-repo-url">永远爱着我的 Kitty</a>
    </div>

    <div class="footer">
        <p>KittyBB © 2024 保留所有权利</p>
    </div>
</body>
</html>
